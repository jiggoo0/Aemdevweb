<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premium-red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="50%" stop-color="#dc2626" />
      <stop offset="100%" stop-color="#b91c1c" />
    </linearGradient>
    
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(15, 10)">
    <path d="M20 0 L40 20 L20 40 L0 20 Z" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    
    <g transform="translate(20, 20)">
        <path d="M-6 -8 L-12 0 L-6 8" stroke="url(#premium-red)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
             <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M6 -8 L12 0 L6 8" stroke="url(#premium-red)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
             <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1.5s"/>
        </path>
    </g>

    <rect x="18" y="18" width="4" height="4" rx="1" fill="#ef4444" filter="url(#neon-glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite" additive="sum" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" center="20 20"/>
    </rect>
  </g>

  <g transform="translate(70, 14)">
    <text x="0" y="19" font-family="'Inter', system-ui, sans-serif" font-weight="800" font-size="22" letter-spacing="-0.03em" fill="#ffffff">AEM</text>
    <text x="49" y="19" font-family="'Inter', system-ui, sans-serif" font-weight="800" font-size="22" letter-spacing="-0.03em" fill="url(#premium-red)">DEV</text>
    <text x="94" y="19" font-family="'Inter', system-ui, sans-serif" font-weight="800" font-size="22" letter-spacing="-0.03em" fill="#ffffff">WEB</text>
    
    <g transform="translate(2, 29)">
      <rect x="0" y="4" width="20" height="1.5" fill="#27272a" />
      <rect x="0" y="4" width="20" height="1.5" fill="url(#premium-red)">
         <animate attributeName="width" values="0;20;0" dur="4s" repeatCount="indefinite" />
      </rect>
      <text x="26" y="9" font-family="'JetBrains Mono', monospace" font-weight="600" font-size="9" letter-spacing="0.2em" fill="#71717a" style="text-transform: uppercase;">
        System Architect
      </text>
    </g>
  </g>
</svg>
